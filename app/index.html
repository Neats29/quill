<!DOCTYPE html>
<html>
	<head>
 		<link rel="stylesheet" type="text/css" href="./css/main.css">


 	</head>
	<body>
		<div class="container">

			<div class="header">
				<h1 class="title">Quill</h1>
			</div>
			<div class="sidebar">
				<div class="palette">
					<div class="customcolor">
						<input type="text" id="color-value" />
						<button id="pick-color">P</button>
						<input type="color" id="colorPicker" />
						<input type="submit" id="addColor" value="Add colour"/>
						<button id="rubber">Rubber</button>
						<button id="thick">Thick</button>
					</div>
					<div class="colors" id="colors">
						<div id="red" class="colorbox"></div>
						<div id="blue" class="colorbox"></div>
						<div id="green" class="colorbox"></div>
						<div id="black" class="colorbox"></div>
					</div>
				</div>
				<div class="brushes"></div>
			</div>

			<div class="editor">
				<div class="timeline">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<br>
				<canvas id="canvas"></canvas>
				<button id="undo">Undo</button>
				<canvas id="flipbook"></canvas>
				<button id="play">Playback</button>
			</div>

		</div>
	    <script src="js/bundle.js"></script>
	</body>
</html>
